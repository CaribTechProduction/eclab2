<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 3</title>
</head>

<body>
    <h1>EECS 348 Lab Seven Practice Three</h1>
    <label for="firstPassword">First Password:</label>
    <input type="text" id="firstPassword"><br>
    
    <label for="secondPassword">Second Password:</label>
    <input type="text" id="secondPassword"><br><br>

    <button onclick="validatePasswords()">Validate your Passwords</button>

    <script>
        function validatePasswords() {
            const firstPassword = document.getElementById('firstPassword').value;
            const secondPassword = document.getElementById('secondPassword').value;

            if (firstPassword.length < 8) {
                alert("The length of the first password is less than 8 characters long.");
            }else if (firstPassword !== secondPassword){
                alert("Passwords do not match");
            }else {
                alert("The two passwords are a matched!");
            }
        }
    </script>
</body>

</html>
